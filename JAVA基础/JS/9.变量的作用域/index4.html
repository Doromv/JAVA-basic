<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
      // js实际上只有一个全局作用域，任何变量（函数也可以视为变量），
      // 假设没有在函数作用域范围内找到，就会i向外查找，如果在全局作用域都没有找到，报错RefrenceError
    'use strict'
    //全局变量
    var x=1;
    function f(){
      console.log(x);
    }
    f();
    console.log(x);
    var x='xxx';
    //默认所有全局变量都绑定在window对象上
    alert(x);
    alert(window.x);
  </script>
</head>
<body>

</body>
</html>
