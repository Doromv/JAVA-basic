<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    //任何js指出的类型都可以用JSON来表示
    //对象都用{}
    //数组都用[]
    //所有键值对都用key:value
    var user={
      name:'zr',
      age:20,
      sex:'男'
    };
    //对象转化为JSON字符串
    let jsonUser = JSON.stringify(user);
    //JSON字符串转化为对象,参数为JSON字符串
    let obj = JSON.parse(jsonUser);
  </script>
</head>
<body>

</body>
</html>
