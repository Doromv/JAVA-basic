<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
      'use strict'
    let function_ = typeof Math.abs;
    let number_ = typeof NaN;
    let now = new Date();
    now.getFullYear();
    now.getMonth()+1;
    now.getDate();
    now.getDay();
    now.getHours();
    now.getMinutes();
    now.setSeconds();
    now.getTime();//时间戳 全世界统一 1970 1.1 0：00：00 到现时间的毫秒数
    console.log(now.getTime());//把时间戳转化成时间
      now.toLocaleString();//得到本地时间
  </script>
</head>
