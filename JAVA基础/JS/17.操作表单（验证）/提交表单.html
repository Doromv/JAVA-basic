<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--MD5工具类-->
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
</head>
<body>
<form action="#" method="post">
<p>
  <span>用户名：</span><input type="text" id="username" name="usename">
</p>
    <p>
        <span>密码：</span><input type="password" id="input-password" name="input-password">
    </p>
    <p>
        <input type="hidden" id="md5-password" name="md5-password">
    </p>
<!--绑定事件-->
<button type="button" onclick="x()">提交</button>
</form>
<script>
    function x(){
        let username = document.getElementById('username');
        let pwd = document.getElementById('input-password');
        let md5pwd = document.getElementById('md5-password');
        console.log(username.value);
        md5pwd.value=md5(pwd.value);
        console.log(md5pwd.value);
        return true;
    }
</script>
</body>
</html>
