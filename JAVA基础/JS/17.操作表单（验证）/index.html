<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">
  <p>
    <span>用户名：</span><input type="text" id="username">
  </p>
  <p>
    <span>性别：</span>
<!--单选框和多选框的值，就是定义好的value-->
    <input type="radio" name="sex" value="man" id="boy">男
    <input type="radio" name="sex" value="woman" id="gril">女
  </p>
    <input type="submit">提交
</form>

<script>
let username = document.getElementById('username');
username.value//得到输入框的值
username.value='123';//修改输入框的值
let boy = document.getElementById('boy');
let gril = document.getElementById('gril');
//对于单选框，多选框等等，用gril.value只能取到选到的当前值
boy.value
gril.value
//查看返回的结果是否为true,如果为true则被选中
boy.checked;
</script>
</body>
</html>
