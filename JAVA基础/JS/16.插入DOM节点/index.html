<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--我们获得了某个DOM节点，假设这个DOM节点是空的，我们通过innerHTML就可以增加一个元素了，
    但如果这个DOM节点已经存在元素了，我们就不能这么干！会产生覆盖！因此我们要学插入节点
    append:追加到最后面；
    insertBefore:插入到某个元素的前面；
    -->
<p id="js1">JavaScript</p>
<p id="js2"2>javascript</p>
<div id="list">
  <p id="se">javase</p>
  <p id="ee">javaee</p>
  <p id="me">javame</p>
</div>
<script>
let js1 = document.getElementById('js1');
let list= document.getElementById('list');
let js2=document.getElementById('js2');
let ee = document.getElementById(`ee`);
//追加已存在的节点
list.insertBefore(js2,ee);//插入到ee元素的前面
list.appendChild(js1);//追加到最后
list.replaceChild('ee','js1');//用ee替换js1
//通过js 创建一个新的节点 并且实现插入
let elemen_p = document.createElement('p');//创建一个p标签
elemen_p.id='newP';
elemen_p.innerText='R_God';
list.appendChild(elemen_p);//追加到最后
//创建一个标签节点
let htmlScriptElement = document.createElement('script');
htmlScriptElement.setAttribute('type','text/javascript');//通过这个属性可以设置任意的值
htmlScriptElement.setAttribute('src','../1.我的第一个js程序/js/js.js');
list.appendChild(htmlScriptElement);
//
let body = document.getElementsByTagName('body');
// body[0].setAttribute('style','background-color:red');
body[0].style.background='pink';
</script>
</body>
</html>
