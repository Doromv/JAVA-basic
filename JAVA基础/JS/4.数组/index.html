<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    'use strict'
var arr=[1,2,3,'4','5','6'];
    console.log(arr);
    console.log(arr.length);
    arr[0]=0;
    console.log(arr);
    // arr.length=10;
    // console.log(arr);
    // arr.length=2;
    // console.log(arr);
    console.log(arr.indexOf(0));
    console.log(arr.indexOf('4'));
    console.log(arr.slice(0,3));
    //把元素压入到尾部
    arr.push('a','b');
    console.log(arr);
    //弹出尾部的第一个元素
    arr.pop();
    console.log(arr);
    //把元素压入到头部
    arr.unshift('c','d');
    console.log(arr);
    //弹出头部的第一个元素
    arr.shift();
    console.log(arr);
    var arr1=['A','B','C','E','D'];
    console.log(arr1.sort());
    console.log(arr1.reverse());
    //concat()并没有修改数组，只是返回一个新的数组
    var arr2=arr1.concat('E','F','G');
    console.log(arr1);
    console.log(arr2);
  //  连接符join()并没有修改数组，只是返回一个新的数组
    console.log(arr.join('-'));

  </script>
</head>
<body>

</body>
</html>
