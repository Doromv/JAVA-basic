<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="jquery-3.6.0production.js">
  </script>
  <style>
    #divMove{
      width: 500px;
      height: 500px;
      border: 1px solid pink;
    }
  </style>
</head>
<body>
<!--获取鼠标当前的一个坐标-->
mouse:<span id="mouseMove"></span>
<div id="divMove">
  在这里移动鼠标试一试
</div>
<script>
<!--当网页元素加载完毕之后响应事件-->
$(function (){
  $('#divMove').mousemove(function (e){
    $('#mouseMove').text('x:'+e.pageX+'\n\ny:'+e.pageY);
  })
})
  // $('p').mousedown()//鼠标按下
  // $('p').mouseleave()//鼠标离开
</script>
</body>
</html>
