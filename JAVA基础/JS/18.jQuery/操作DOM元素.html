<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="jquery-3.6.0production.js">
  </script>
</head>
<body>
<ul id="test-ul">
  <li class="js">javascript</li>
  <li id="python">python</li>
</ul>
<script>
  $('#python').text();//获得值
  $('#python').text('xxx');//设置值
  $('li[name=python]').html();//获得值
  $('#python').html('<strong>123</strong>');//设置值
  $('#python').css("color","red");
  $('#python').css({"color":"red","background":"pink"});
  $('.js').hide();
  $('.js').show();
</script>
</body>
</html>
