<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>JAVA</li>
    <li>PYTHON</li>
    <li>C</li>
</ol>
<hr>
<!--无序列表
应用范围：导航，侧边栏……
-->
<ul>
    <li>JAVA</li>
    <li>PYTHON</li>
    <li>C</li>
</ul>
<!--自定义列表
dl:标签
dt:列表名称
dd:列表内容
应用范围：公司网站底部……
-->
<dl>
    <dt>学科</dt>
    <dd>JAVA</dd>
    <dd>PYTHON</dd>
    <dd>C</dd>
</dl>
</body>
</html>
