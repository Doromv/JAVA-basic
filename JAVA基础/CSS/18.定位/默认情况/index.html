<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      margin: 10px;
      padding: 5px;
      font-size: 12px;
      line-height: 25px;
    }
    #father{
      border: 1px solid #000000;
      padding: 0px;
    }
    #first{
      border: 1px dashed #4cd9a7;
      background-color: pink;
    }
    #second{
      border: 1px dashed #e74283;
      background-color: blue;
    }
    #third{
      border: 1px dashed #5ccd61;
      background-color: purple;
    }
  </style>
</head>
<body>
<div id="father">
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>
</body>
</html>
