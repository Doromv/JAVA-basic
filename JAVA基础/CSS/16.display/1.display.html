<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--block块元素
inline行内元素
inline-block是块元素但是可以内联（在一行）
nono表面消失
-->
  <style>
    div{
      width: 100px;
      height: 100px;
      border:1px solid red ;
      display: inline-block;
    }
    span{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      display:inline-block;
    }
  </style>
</head>
<body>
<div>div块元素</div>
<span>span行内元素</span>
</body>
</html>
