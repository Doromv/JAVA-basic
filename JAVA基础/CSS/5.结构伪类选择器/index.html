<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    ul li:first-child{
      background:green ;
    }
    ul li:last-child{
  background:red;
}
  /*  选中p1:定位到父元素，选中当前子元素的第二个，并且该元素是p元素才生效*  顺序/
    p:nth-child(2){
      background:purple;
    }
    /*  选中p1:定位到父元素，选中第二个类型为p的子元素     类型*/
    p:nth-of-type(2){
      background: black;
    }
  </style>

</head>
<body>
<h1>h1</h1>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li><p>li1</p></li>
  <li><p>li2</p></li>
  <li><p>li3</p></li>
</ul>
</body>
</html>
