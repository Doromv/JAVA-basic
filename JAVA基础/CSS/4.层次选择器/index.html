<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*后代选择器*/
        body p{
            background: #804e4b
        }
        /*子选择器*/
        body>p{
            background: #361d80;
        }
        /*相邻兄弟选择器(对下面的那一个兄弟生效)*/
        .active + p{
            background: #18801a;
        }
        /*通用选择器(对下面的所有兄弟生效)*/
        .active~p{
            background: #13807d;
        }
    </style>
</head>
<body>
<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li><p>p4</p></li>
    <li><p>p5</p></li>
    <li><p>p6</p></li>
</ul>
<p>p7</p>
</body>
</html>
